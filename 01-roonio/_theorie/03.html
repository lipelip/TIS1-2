<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Position</title>
		<meta charset="UTF-8" />
		<style>
			/* Absolute */	
			.btn__sign--header {
				position: absolute;
				
				top: 40px;
				right: 50px;
			}
			
			
			
			.btn__sign {
				font-size: 18px;
				font-weight: 100;
				color: #293439;
				border-bottom: 1px solid #d5d9df;
				text-decoration: none;
			}
			.btn__sign:hover {
				color: #4db2e7;
				border-color: transparent;
			}
			
		</style>
	</head>
	<body>
	
	
		<a class="btn__sign btn__sign--header" href="#">Sign in</a>
	
			
	</body>
</html>
