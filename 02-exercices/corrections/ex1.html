<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ex 1</title>
		<meta charset="UTF-8" />
		<style>
			body {
				margin: 0;
			}
			div {
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: red;
				top: 0; left: 0;
			}
			#bloc2 {
				top: 0; right: 0;
			}
			#bloc3 {
				bottom: 0; left: 0;
			}
			#bloc4 {
				bottom: 0; right: 0;
			}
		
		</style>
	</head>
	<body>
			
		<div id="bloc1"></div>	
		<div id="bloc2"></div>	
		<div id="bloc3"></div>	
		<div id="bloc4"></div>	
		
	</body>
</html>
